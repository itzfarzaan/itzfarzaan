<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Building</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Basic Page Setup */
        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            color: #0ff;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 5px #0ff, 0 0 15px rgba(0, 255, 255, 0.6);
        }

        p {
            font-size: 1.2rem;
            font-weight: 400;
            color: #ccc;
            letter-spacing: 1px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
        }

        .logo {
            font-size: 4rem;
            color: #0ff;
            text-shadow: 0 0 8px #0ff, 0 0 20px rgba(0, 255, 255, 0.5);
            animation: fadeGlow 1.5s infinite alternate;
        }

        .footer {
            position: absolute;
            bottom: 15px;
            font-size: 0.9rem;
            color: #888;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
        }

        /* Glow Animation */
        @keyframes fadeGlow {
            0% { text-shadow: 0 0 8px #0ff, 0 0 20px rgba(0, 255, 255, 0.4); }
            100% { text-shadow: 0 0 12px #0ff, 0 0 25px rgba(0, 255, 255, 0.8); }
        }
    </style>
</head>
<body>
    <!-- Cogwheel Logo -->
    <div class="logo">⚙️</div>

    <!-- Heading & Subheading -->
    <h1>Website Building</h1>
    <p>Welcome to my website</p>

    <!-- Footer -->
    <div class="footer">Owned by Farzaan Ali</div>
</body>
</html>
