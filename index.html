<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Building</title>
    <style>
        /* Black neon-themed page */
        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background: black;
            color: #00ffcc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            text-transform: uppercase;
            font-weight: bold;
            color: #00ffcc;
            text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 20px #00ffcc;
            animation: neon-flicker 1.5s infinite alternate;
        }

        p {
            font-size: 1.2rem;
            font-weight: lighter;
            color: #ff00ff;
            text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff;
        }

        .logo {
            font-size: 5rem;
            color: #00ffcc;
            text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
            animation: pulse 1.5s infinite alternate;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 1rem;
            color: #ff00ff;
            text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff;
        }

        /* Animations */
        @keyframes neon-flicker {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; text-shadow: 0 0 5px #00ffcc, 0 0 15px #00ffcc, 0 0 25px #00ffcc; }
        }

        @keyframes pulse {
            0% { text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc; }
            100% { text-shadow: 0 0 15px #00ffcc, 0 0 30px #00ffcc; }
        }
    </style>
</head>
<body>
    <div class="logo">⚙️</div>

    <h1>Website Building</h1>
    <p>Welcome to my neon world</p>

    <div class="footer">Owned by Farzaan Ali</div>
</body>
</html>
