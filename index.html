<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Building</title>
    <style>
        /* Basic page setup */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-top: 20px;
            text-transform: uppercase;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 20px rgba(0, 255, 255, 0.5);
        }

        p {
            font-size: 1.2rem;
            margin-top: 10px;
            font-weight: lighter;
        }

        .logo {
            font-size: 5rem;
            animation: spin 2s linear infinite;
            color: #00ffcc;
            text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 1rem;
            font-weight: lighter;
            color: #bdc3c7;
        }

        /* Spinning animation */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <!-- Cogwheel logo (using a simple gear symbol as a placeholder) -->
    <div class="logo">⚙️</div>

    <!-- Heading and subheading -->
    <h1>Website Building</h1>
    <p>Welcome to my website</p>

    <!-- Footer -->
    <div class="footer">Owned by Farzaan Ali</div>

    <script>
        // Optional: You can add any JavaScript here, but for now, it's just an animation and static content
    </script>
</body>
</html>
